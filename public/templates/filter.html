<div id="modalFilter" class="modal bottom-sheet">
  <div class="modal-content">

    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s6"><a class="active" href="#tab1">Rides</a></li>
          <li class="tab col s6"><a href="#tab2">Optimization</a></li>
        </ul>
      </div>

      <!-- Rides filter -->
      <div id="tab1" class="col s12">
        <ul class="collapsible" data-collapsible="accordion">
           <!-- Incoming / Outgoing -->
          <li>
            <div class="collapsible-header active"><i class="mdi-action-swap-horiz"></i>Incoming / Outgoing</div>
            <div class="collapsible-body">
              <p>
                <input name="rides" type="radio" id="incoming" value="incoming" ng-model="$parent.ridesModel" ng-change="updateRidesFilter()"/>
                <label for="incoming">Incoming</label>
                <br>
                <input name="rides" type="radio" id="outgoing" value="outgoing" ng-model="$parent.ridesModel" ng-change="updateRidesFilter()"/>
                <label for="outgoing">Outgoing</label>
              </p>
            </div>
          </li>
           <!-- Grid Size -->
          <li>
            <div class="collapsible-header"><i class="mdi-image-grid-on"></i>Grid Size</div>
            <div class="collapsible-body">
              <p>
                <label>Grid Size: {{gridSizeModel}}m</label>
              </p>
              <p class="range-field">
                <input type="range" id="gridSize" min="700" max="3000" ng-model="$parent.gridSizeModel" ng-change="updateRidesFilter()"/>
              </p>
            </div>
          </li>
           <!-- Years -->
          <li>
            <div class="collapsible-header"><i class="mdi-editor-format-list-numbered"></i>Years</div>
            <div class="collapsible-body">
              <p>
                <input type="checkbox" id="2010" class="filled-in" ng-model="yearModel.year2010" ng-change="updateRidesFilter()"/>
                <label for="2010">2010</label>
                <br>
                <input type="checkbox" id="2011" class="filled-in" ng-model="yearModel.year2011" ng-change="updateRidesFilter()"/>
                <label for="2011">2011</label>
                <br>
                <input type="checkbox" id="2012" class="filled-in" ng-model="yearModel.year2012" ng-change="updateRidesFilter()"/>
                <label for="2012">2012</label>
                <br>
                <input type="checkbox" id="2013" class="filled-in" ng-model="yearModel.year2013" ng-change="updateRidesFilter()"/>
                <label for="2013">2013</label>
              </p>
            </div>
          </li>
           <!-- Start-, End-Date -->
          <li>
            <div class="collapsible-header"><i class="mdi-notification-event-available"></i>Date</div>
            <div class="collapsible-body">
              <p>
                <label for="startDate">Start Date</label>
                <input type="date" class="datepicker" id="startDate" model="startDate" value="2010-01-01">

                <label for="endDate">End Date</label>
                <input type="date" class="datepicker" id="endDate" model="endDate" value="2013-12-31">
              </p>
            </div>
          </li>
        </ul>
      </div>

      <!-- Optimization filter -->
      <div id="tab2" class="col s12">
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header active"><i class="mdi-maps-map"></i>Pathfinding</div>
            <div class="collapsible-body">
              <p>
                <input name="pathfinding" type="radio" id="on" value="on" ng-model="$parent.pathfindingModel" ng-change="updateOptimizationFilter()"/>
                <label for="on">On</label>
                <br>
                <input name="pathfinding" type="radio" id="off" value="off" ng-model="$parent.pathfindingModel" ng-change="updateOptimizationFilter()"/>
                <label for="off">Off</label>
              </p>
            </div>
          </li>
           <!-- Rides Threshold -->
          <li>
            <div class="collapsible-header"><i class="mdi-maps-directions-car"></i>Rides Threshold</div>
            <div class="collapsible-body">
              <p>
                <label>Min Rides: {{countThresholdModel}}</label>
              </p>
              <p class="range-field">
                <input type="range" id="countThreshold" min="0" max="3000" ng-model="$parent.countThresholdModel" ng-change="updateOptimizationFilter()"/>
              </p>
            </div>
          </li>
          <!-- Distance Threshold -->
          <li>
            <div class="collapsible-header"><i class="mdi-action-swap-horiz"></i>Distance Threshold</div>
            <div class="collapsible-body">
              <p>
                <label>Max Distance: {{distanceThresholdModel}}m</label>
              </p>
              <p class="range-field">
                <input type="range" id="distanceThreshold" min="0" max="5000" ng-model="$parent.distanceThresholdModel" ng-change="updateOptimizationFilter()"/>
              </p>
            </div>
          </li>
          <!-- Value Limit Threshold -->
          <li>
            <div class="collapsible-header"><i class="mdi-content-remove-circle"></i>Value Limit</div>
            <div class="collapsible-body">
              <p>
                <label>Limit: {{valueLimitModel}}</label>
              </p>
              <p class="range-field">
                <input type="range" id="valueLimit" min="0" max="10000" ng-model="$parent.valueLimitModel" ng-change="updateOptimizationFilter()"/>
              </p>
            </div>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
