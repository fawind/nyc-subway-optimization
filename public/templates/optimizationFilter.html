<div id="modalOptimization" class="modal">
  <div class="modal-content">
    <h4>Optimization Settings</h4>

    <ul class="collapsible" data-collapsible="accordion">
      <!-- Relational Comparison of Edges -->
      <li>
        <div class="collapsible-header active"><i class="mdi-action-assessment"></i>Weigh Edges based on Relation between Count and Length</div>
        <div class="collapsible-body">
          <p>
            <input name="relational" type="radio" id="true" value="true" ng-model="$parent.relationalComparisonModel" ng-change="updatePathfindingFilter()"/>
            <label for="true">On</label>
            <br>
            <input name="relational" type="radio" id="false" value="false" ng-model="$parent.relationalComparisonModel" ng-change="updatePathfindingFilter()"/>
            <label for="false">Off</label>
          </p>
        </div>
      </li>
      <!-- Lines Amount -->
      <li>
        <div class="collapsible-header"><i class="mdi-maps-directions-subway"></i>Number of new Lines</div>
        <div class="collapsible-body">
          <p>
            <label>Lines: {{newLinesModel}}</label>
          </p>
          <p class="range-field">
            <input type="range" id="newLines" min="1" max="10" ng-model="$parent.newLinesModel" ng-change="updatePathfindingFilter()"/>
          </p>
        </div>
      </li>
      <!-- Distance Threshold -->
      <li>
        <div class="collapsible-header"><i class="mdi-action-swap-horiz"></i>Max Distance Between Loose Ends</div>
        <div class="collapsible-body">
          <p>
            <label>Max Distance: {{looseEndsDistanceModel}}m</label>
          </p>
          <p class="range-field">
            <input type="range" id="looseEndsDistance" min="100" max="5000" ng-model="$parent.looseEndsDistanceModel" ng-change="updatePathfindingFilter()"/>
          </p>
        </div>
      </li>
      <!-- Max distace between two stations -->
      <li>
        <div class="collapsible-header"><i class="mdi-maps-directions-subway"></i>Max Distance Between two Stations</div>
        <div class="collapsible-body">
          <p>
            <label>Max Distance: {{stationDistanceModel}}m</label>
          </p>
          <p class="range-field">
            <input type="range" id="stationDistance" min="800" max="3000" ng-model="$parent.stationDistanceModel" ng-change="updatePathfindingFilter()"/>
          </p>
        </div>
      </li>
    </ul>

  </div>
  <div class="modal-footer">
    <a href="#" class="waves-effect waves-green btn modal-action" ng-click="$parent.findStations()">Find Stations</a>
  </div>
</div>
